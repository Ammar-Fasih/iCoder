                <form class="d-flex" role="search">

                <!-- Login Modal -->
                <button type="button" class="btn btn-outline-light ms-2 mt-2 mt-md-0" data-bs-toggle="modal"
                    data-bs-target="#logIn">Log in</button>

                <!-- Modal -->
                <div class="modal fade" id="logIn" tabindex="-1" aria-labelledby="logInLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="logInLabel">Log in</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container">
                                    <form class="row g-3">
                                        <div class="col-md-12">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" required>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer" style =" padding: 0.75rem 1.75rem">
                                <button type="submit" class="btn btn-outline-dark col-md-12">Log in</button>
                                <button type="button" class="btn btn-outline-primary col-md-12">forgot
                                    password?</button>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sign up Modal -->
                <button type="button" class="btn btn-outline-light ms-2 mt-2 mt-md-0" data-bs-toggle="modal"
                    data-bs-target="#signUp">Sign up</button>

                <!-- Modal -->
                <div class="modal fade" id="signUp" tabindex="-1" aria-labelledby="signUpLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="signUpLabel">Sign up</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container">
                                    <form class="row g-3">
                                        <div class="col-md-12">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName" required>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" required>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="phone" class="form-label">Phone</label>
                                            <input type="text" class="form-control" id="phone" required>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" required>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="password" class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" id="password" required>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-outline-dark">Sign up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <div class="container" style="margin-top: 100px; margin-bottom: 100px;">
        <h2 class="my-5">Contact Us!</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-8">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-4">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter phone number without any spaces"
                    required>
            </div>
            <div class="col-md-12">
                <label for="requirements" class="form-label">Tell us about your requirement</label>
                <textarea class="form-control" id="requirements" rows="5" required></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </div>
        </form>
